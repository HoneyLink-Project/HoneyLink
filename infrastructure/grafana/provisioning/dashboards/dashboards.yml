# Grafana Dashboard Provisioning Configuration
# Auto-loads dashboards from /var/lib/grafana/dashboards on startup

apiVersion: 1

providers:
  - name: 'HoneyLink Dashboards'
    orgId: 1
    folder: 'HoneyLink'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
